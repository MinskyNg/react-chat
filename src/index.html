<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>聊天室</title>
    <link rel="stylesheet" type="text/css" href="css/libs/normalize.min.css">
    <link type="text/css" rel="stylesheet" href="css/chat.min.css">
</head>
<body>
    <div id="container">
        <section id="content">
            <div id="content-show">
            </div>
            <div id="content-send">
                <div  contenteditable="true" placeholder="说些话吧......" id="input-message"></div>
                <button class="button-send">发送</button>
                <span id="info-send">你好 <span id="sender"></span> , 你正在对 <span id="receiver"></span> 说话</span>
                <button class="button-clear">清屏</button>
            </div>
        </section>
        <section id="users-bar">
            <div id="user-label">在线用户</div>
            <ul id="users-list">
            </ul>
        </section>
    </div>

    <div id="login" style="display: none;">
    <form  method="post">
        <label for="name">请输入昵称：</label>
        <input type="text" name="name"  id="name"/>
        <p id="warning" style="visibility: hidden; color: red; margin: 0;">用户名已存在</p>
        <button  type="submit" class="button-login">登录</button>
    </form>
    </div>

    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="js/libs/socket.io.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
